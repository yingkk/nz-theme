<div class="welcome">
  <div class="welcome-ops">
    <nz-radio-group [(ngModel)]="radioValue" (ngModelChange)="onRadioChange($event)">
      <label nz-radio-button nzValue="A">Hangzhou</label>
      <label nz-radio-button nzValue="B">Shanghai</label>
      <label nz-radio-button nzValue="C">Beijing</label>
      <label nz-radio-button nzValue="D">Chengdu</label>
    </nz-radio-group>
  </div>
  <div class="welcome-content">
    <ng-container [ngSwitch]="radioValue">
      <ng-container *ngSwitchCase="'B'">this is Shanghai content </ng-container>
      <ng-container *ngSwitchCase="'C'">this is Beijing content </ng-container>
      <ng-container *ngSwitchCase="'D'">this is Chengdu content </ng-container>
      <ng-container *ngSwitchDefault>
        <p>this is Hangzhou content</p>
        <button nz-button nzType="primary">antd-button-Primary</button>
        <button class="tw-btn">
          tw-Button
        </button>
      
        <div class="flex items-center justify-center align-middle">
          <div class="flex">
            <div class="m-auto">
              <div class="md:flex">
                <div class="md:flex-shrink-0">
                  <img
                    class="rounded-lg md:w-56"
                    src="https://images.unsplash.com/photo-1556740738-b6a63e27c4df?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2550&q=80"
                    alt="Woman paying for a purchase"
                  />
                </div>
                <div class="mt-4 md:mt-0 md:ml-6">
                  <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">Marketing</div>
                  <a
                    href="#"
                    class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline"
                  >Finding customers for your new business</a>
                  <p
                    class="mt-2 text-gray-600"
                  >Getting a new business off the ground is a lot of hard work. Here are five ideas you can use to find your first customers.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
